<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Single Page App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/convex@1.3.1/dist/browser.bundle.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
</head>

<body>

    <header>
        <h1>UoA Confessions</h1>
        <div class="button-group">
            <a href="#adpost"><button id="add-post">Add New Post</button></a>
            <button class="profile">Profile</button>
        </div>
    </header>

    <div id="welcome-modal">
        <div class="modal-content">
            <h2>Welcome!</h2>
            <p>It is a fun Project Use it for your Good.</p>
            <p>Do not share sensitive data here.</p>
            <input id="userna" type="text" value="UserName"><br><br>
            <button id="accept-license">Accept</button>
        </div>
    </div>

    <div class="container">
        <!-- Categories -->

        <div class="category-section">
            <h2>Categories</h2>
            <div onclick="myselect(0)" class="category" id="m0">Teachers</div>
            <div onclick="myselect(1)" class="category"  id="m1">MyLove</div>
            <div onclick="myselect(2)" class="category"  id="m2">Complaints</div>
            <div onclick="myselect(3)" class="category"  id="m3">NewAdmittions</div>
            <div onclick="myselect(4)" class="category"  id="m4">MyPassion</div>
        </div>

        <!-- Posts Section -->
        <div class="posts-section">
            <h2>Posts</h2>
            <div id="posts-list">
                

            </div>
        </div>
    </div>

    <div id="adpost" class="container1">
        <h1>ADD YOUR POST</h1>
        <form>
            <textarea id="ptext" required minlength="50" placeholder="Enter your description here..."></textarea>
            <label for="category">Choose a category:</label>
    <select id="category">
        <option value="">Select a Category</option>
        <option value="m0">Teachers</option>
        <option value="m1">MyLove</option>
        <option value="m2">Complaints</option>
        <option value="m3">NewAdmittions</option>
        <option value="m4">MyPassion</option>
    </select>
    <br>
    <br>
            <button onclick="newpostadd()" type="submit">Submit</button>
        </form>
    </div>
    <div></div>

    <script src="index.js"></script>
</body>

</html>
